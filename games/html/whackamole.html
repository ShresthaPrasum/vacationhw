<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.403);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: rgb(132, 198, 255);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .control {
            display: flex;
            gap: 18px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .group label {
            font-size: 1.2rem;
            color: black;
        }
        .group select {
            padding: 5px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid black;
        }

        .btn {
            padding: 5px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid black;
            background-color: bisque;
            cursor: pointer;
            align-self: flex-end;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background-color: aliceblue;
            border-radius: 10px;
        }
        .board{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 20px;
            background-color: aliceblue;
            border-radius: 10px;
        }

        .hole{
            width: 100%;
            aspect-ratio: 1/1;
            background: rgb(144, 102, 58);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .hole:active{
            filter: brightness(0.8);
        }
        .hole:hover{
            transform: scale(1.05);
        }

        .mole {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 35% 35%, #FFB6C1, #FF69B4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: popUp 0.3s ease;
        }

        .mole::before {
            content: '';
            width: 20%;
            height: 20%;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 30%;
            left: 18%;
            box-shadow: 40px 0 0 black;
        }

        .mole::after {
            content: '';
            width: 30%;
            height: 15%;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 20%;
        }

        @keyframes popUp {
            0%{
                transform: translateY(100%);
            }
            100%{
                transform: translateY(0);
            }
        }
        .footer{
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Whack-a-Mole</h1>

        <div class="control">
            <div class="group">
                <label for="time">Time:</label>
                <select name="time" id="time">
                    <option value="30">30sec</option>
                    <option value="60">60sec</option>
                    <option value="90">90sec</option>
                </select>
            </div>
            <div class="group">
                <label for="difficulty">Difficulty:</label>
                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button class="btn">Start</button>
        </div>
        <div class="info">
            <div class="item">
                <h2>Score: <span id="score">0</span></h2>
            </div>
    
            <div class="item">
                <h2>Time Left: <span id="time-count">30s</span></h2>
            </div>
        </div>
    
        <div class="board">
            
        </div>
    </div>

    <div class="footer">
        <a href="../../index.html">Back to Home</a>
    </div>


    <script src="../script/whackamole.js"></script>
</body>

</html>
