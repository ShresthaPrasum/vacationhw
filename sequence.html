<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Sequence Card</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(9, 52, 99);
            color: white;
            text-align: center;
        }

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1{
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .instructions{
            opacity: 0.6;
            margin-top: 40px;
        }

        .game-board{
            display: flex;
            flex-direction: column;
            border: 7px solid black;
            border-radius: 25px;
            padding: 40px;
            gap: 20px;
            padding-bottom: 10px;
        }

        .row{
            display: flex;
            gap: 20px;
        }

        .btn{
            width: 150px;
            height: 150px;
            border-radius: 25px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 7px solid black;
        }

        .green{
            background-color: rgb(0, 255, 0);
        }
        .red{
            background-color: rgb(198, 0, 0);
        }
        .yellow{
            background-color: rgb(170, 170, 0);
        }
        .blue{
            background-color: rgb(0, 0, 132);
        }

        .active{
            filter: brightness(10);
            transform: scale(0.95);
            opacity: 0.8;
        }

        .game-over{
            background-color: red;
            opacity: 0.8;
        }

        .footer{
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="level-title">
            Press Any Key to Start
        </h1>

        <div class="game-board">
            <div class="row">
                <div type ='button' id="green" class="btn green"></div>
                <div type ='button' id="red" class="btn red"></div>
            </div>
            <div class="row">
                <div type ='button' id="yellow" class="btn yellow"></div>
                <div type ='button' id="blue" class="btn blue"></div>
            </div>

                <h4>Current Score: <span id="current-score">0</span></h4>
        </div>
        <p class="instructions">Watch the sequence and repeat it!</p>
    </div>
    <div class="footer">
    <a href="index.html">Back to Home</a>
  </div>
    <script src="sequence.js"></script>
</body>
</html>
