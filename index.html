<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  
  <style>
    @font-face {
      font-family: good;
      src: url(subset-Spoof-Light.woff2);
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: good;
      min-height: 100vh;
      background: linear-gradient(67deg,rgb(255, 0, 225),rgb(0, 208, 255));
    }
    .container{
      display: none;
      background-color: rgb(255, 255, 255);
      padding: 40px;
      border-radius: 10px;
      min-width: 35%;
      text-align: center;

    }

    h1{
      font-size: 2.5rem;
      color: #ff0000;
      margin-bottom: 25px;
    }

    .stats{
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .stat{
      font-size: 18px;
      color: #000000;
    }

    .stat span:last-child{
      font-weight: bold;
      color: aqua;
      margin-left: 10px;
    }

    .game-board{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .card{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background-color: aqua;
      border:none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 40px;
      transition: al l 0.3s ease-in-out;
      transform-style: preserve-3d;

    }

    .rotated{
      transform: rotateY(180deg);
    }

    .card.flipped{
      background-color: wheat;
    }
    .card.matched{
      background-color: greenyellow;
      cursor: default;
    }
    .card-front,.card-back{
      position: absolute;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .card-back{
      transform: rotateY(180deg);
    }
    .restart-btn{
      padding: 12px 25px;
      font-size: 16px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .restart-btn:hover {
     background: #005bb5;
    }

    .theme{
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 24px;
      width: 60%;
    }

    .theme h1{
      padding: 20px;
      background-color: #79f4ff;
      border-radius: 15px;
      gap: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="theme">
    <h1 data-theme="emoji">Emoji ‚ù§Ô∏è</h1>
    <h1 data-theme="number">Number üî¢</h1>
    <h1 data-theme="alphabet">Alphabet üî§</h1>
  </div>
  <div class="container">
    <h1>Memory Card Game</h1>

    <div class="stats">
      <div class="stat">
        <span>Moves:</span>
        <span id="moves">0</span>
      </div>
      <div class="stat">
        <span>Matches:</span>
        <span id="matches">0</span>
      </div>
    </div>
    <div class="game-board">

    </div>
    <button class="restart-btn">Restart</button>  
  </div>
  <script src="script.js"></script>
</body>
</html>
