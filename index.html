<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  
  <style>
    @font-face {
      font-family: good;
      src: url(subset-Spoof-Light.woff2);
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: good;
      background: linear-gradient(45deg,rgb(255, 0, 255),rgb(0, 255, 255));
      min-height: 100vh;
    }
    .container{
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;

    }

    h1{
      color: #ff0000;
      margin-bottom: 25px;
    }

    .stats{
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .stat{
      font-size: 18px;
      color: #555;
    }

    .stat span:last-child{
      font-weight: bold;
      color: aqua;
      margin-left: 10px;
    }

    .game-board{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .card{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background-color: aqua;
      border:none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 40px;
      transform: all 0.3 ease-in-out;
    }

    .card:hover{
      transform: scale(1.02);
    }

    .card.flipped{
      background-color: wheat;
    }
    .card.matched{
      background-color: greenyellow;
      cursor: default;
    }
    .restart-btn{
      padding: 12px 25px;
      font-size: 16px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .restart-btn:hover {
     background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memory Card Game</h1>

    <div class="stats">
      <div class="stat">
        <span>Moves:</span>
        <span id="moves">0</span>
      </div>
      <div class="stat">
        <span>Matches:</span>
        <span id="matches">0</span>
      </div>
    </div>
    <div class="game-board">

    </div>
    <button class="restart-btn">Restart</button>  
  </div>
  <script src="script.js"></script>
</body>
</html>
